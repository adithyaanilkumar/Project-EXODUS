<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>EXODUS</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">EXODUS</h1>
          <hr/>
          <br/>
        </div>
      </div>
      <div id="loader">
            <h2 class="text-center">Loading...</h2>
            <center><div class="loading"></div></center>
      </div>
      <div id="searchride" class="row" style="display: none;">
        <center>
          <div class="form-group name1 col-md-6">
              <label for="exampleInputEmail1" class="formText"><font size ="5">Pick-up</font></label>
          </div>

          <div class="form-group name2 col-md-6">
              <label for="exampleInputEmail1## Heading ##" class="formText"><font size ="5">Destination</font></label>
          </div>
          </center>
      <br>
        <div class="row">
          <div class="form-group name1 col-md-6">
              <label for="exampleInputEmail1" class="formText">Latitude</label>
              <input type="text" class="form-control" id="fromlat" aria-describedby="emailHelp" name="muverName">
          </div>

          <div class="form-group name2 col-md-6">
              <label for="exampleInputEmail1## Heading ##" class="formText">Latitude</label>
              <input type="text" class="form-control" id="tolat" aria-describedby="emailHelp" name="muverPhone">
          </div>
      </div>
      <div class="row">
          <div class="form-group name1 col-md-6">
              <label for="exampleInputEmail1" class="formText">Longitude</label>
              <input type="text" class="form-control" id="fromlon" aria-describedby="emailHelp" name="muverName">
          </div>

          <div class="form-group name2 col-md-6">
              <label for="exampleInputEmail1## Heading ##" class="formText">Longitude</label>
              <input type="text" class="form-control" id="tolon" aria-describedby="emailHelp" name="muverPhone">
          </div>
      </div>
      <br>
      <center>
      <button id="button" onclick = "App.estimateFare();">Estimate Fare</button>
      <br>
      <br>
      <button id="button" onclick = "App.searchDriver();">Search</button>
      </center>
    </div>
    <div id="ridedetails" class="row" style="display: none;">

    </div>
    <div id="accountAddress" class="row">
          
    </div>

  </div>

    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
